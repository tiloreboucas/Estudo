<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script type="text/javascript"src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $.ajax({
                    url : "http://www.mantosdofutebol.com.br/feed/",
                    dataType : "xml",
                    success : function(data){
                        $('h1').text($(data).find("menu").text());
                        var list = "";
                        for(i=0;i<$(data).find("item").length;i++){
                            var page = $(data).find("item").eq(i).attr("page"),
                            id = $(data).find("item").eq(i).text();
                            list += "<li><a href='"+page+"'>"+id+"</a></li>";
                        }
                        $('ul').html(list);
                    }
                });
            });
        </script>
    </head>
    <body>
        <div>
            <h1></h1>
            <ul></ul>
        </div>
    </body>
</html>
